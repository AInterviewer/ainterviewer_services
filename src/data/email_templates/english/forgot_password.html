{% extends "english/base.html" %}
{% block header %}
Hi {{user_nickname}},
{% endblock %}
{% block content %}
<p>
    We have received a message to change your password.
</p>
<p>
    Click on <b><i><a
        href="{{WEB_UI_PATH}}/reset-password?user_id={{user_id}}&token={{user_reset_password_token_token}}">Change
    password</a></i></b> to assign a new one
</p>
<p>
    This link expires in {{expiration_minutes}} minutes.
</p>
{% endblock %}
