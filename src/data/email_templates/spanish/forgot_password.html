{% extends "spanish/base.html" %}
{% block header %}
Hola {{user_nickname}},
{% endblock %}
{% block content %}
<p>
    Hemos recibido un mensaje para cambiar tu contraseña.
</p>
<p>
    Haz clic aquí <b><i><a
        href="{{WEB_UI_PATH}}/reset-password?user_id={{user_id}}&token={{user_reset_password_token_token}}">Cambiar
    contraseña</a></i></b> para asignar una nueva
</p>
<p>
    Este link expira en {{expiration_minutes}} minutos.
</p>
{% endblock %}
